@if (isLoggedIn()) {
<main class="h-screen w-screen flex flex-col antialiased">
    <header class="flex items-center justify-between p-4 bg-gray-900 border-b border-gray-700 shadow-md">
        <div class="flex items-center">
             <svg class="w-8 h-8 text-teal-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2-2h-3l-4 4z"></path></svg>
             <h1 class="text-2xl font-bold text-white">{{ title }}</h1>
        </div>
        <div class="flex items-center space-x-4">
             <p class="text-sm text-gray-400 mr-4">Potenciado por Gemini AI</p>
             <button (click)="handleLogout()" class="flex items-center space-x-2 text-sm text-gray-300 hover:text-white bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                </svg>
                <span>Cerrar Sesi√≥n</span>
             </button>
        </div>
    </header>

    <div class="flex-grow flex overflow-hidden">
        <aside class="w-1/3 xl:w-1/4 h-full">
            <app-patient-list (patientSelected)="onPatientSelected($event)"></app-patient-list>
        </aside>
        <section class="w-2/3 xl:w-3/4 h-full">
            <app-patient-chat [patient]="selectedPatient()"></app-patient-chat>
        </section>
    </div>
</main>
} @else {
    <app-login></app-login>
}
