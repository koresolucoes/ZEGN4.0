
<div class="h-full flex flex-col bg-gray-800 border-r border-gray-700">
  <div class="p-4 border-b border-gray-700">
    <h2 class="text-xl font-bold text-white mb-4">Pacientes</h2>
    <div class="relative">
      <input 
        type="text" 
        placeholder="Buscar pacientes..." 
        class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"
        (input)="onSearch($event)">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
    </div>
  </div>
  <div class="flex-grow overflow-y-auto">
    @for (patient of filteredPatients(); track patient.id) {
      <div 
        class="flex items-center p-4 border-b border-gray-700 cursor-pointer hover:bg-gray-700 transition-colors duration-200"
        [class.bg-teal-900/50]="selectedPatientId() === patient.id"
        (click)="selectPatient(patient)">
        <img [src]="patient.avatarUrl" alt="Patient Avatar" class="w-12 h-12 rounded-full mr-4">
        <div class="flex-grow">
          <div class="flex justify-between items-center">
            <h3 class="font-semibold text-white">{{ patient.name }}</h3>
            <p class="text-xs text-gray-400">{{ formatLastContact(patient.lastContact) }}</p>
          </div>
          <div class="flex items-center mt-1">
             <span class="w-2.5 h-2.5 rounded-full mr-2" [class]="getStatusClass(patient.status)"></span>
             <p class="text-sm text-gray-400">{{ patient.status }}</p>
          </div>
        </div>
      </div>
    } @empty {
      <p class="text-center text-gray-500 p-8">No se encontraron pacientes.</p>
    }
  </div>
</div>
